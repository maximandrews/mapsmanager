<header class="site-header">

  <div class="wrapper">

    <a class="site-title" href="{{ site.baseurl }}/">
      <span class="icon  icon--header">
        <svg><use xlink:href="#mapsManagerLogo"/></svg>
      </span>
      {{ site.title }}
    </a>

    <nav class="site-nav">
      <a href="#" class="menu-icon">
        <span></span>
        <span></span>
        <span></span>
      </a>

      <div class="trigger">
        {% assign pages = site.pages | sort: 'sort' %}
        {% for page in pages %}
          {% if page.title %}
          <a class="page-link" href="{{ page.url | prepend: site.url }}">{{ page.title }}</a>
          {% endif %}
        {% endfor %}
      </div>
    </nav>

  </div>

</header>
