<footer class="site-footer">

  <div class="wrapper">

    <h2 class="footer-heading">
      <span class="icon  icon--header">
        <svg><use xlink:href="#mapsManagerLogo"/></svg>
      </span>
      {{ site.title }}
    </h2>

    <div class="footer-col-wrapper">
      <div class="footer-col  footer-col-1">
        <ul class="contact-list">
          <li>{{ site.title }}</li>
          <li><a href="mailto:{{ site.email }}">{{ site.email }}</a></li>
        </ul>
      </div>

      <div class="footer-col  footer-col-2">
        <ul class="social-media-list">
          {% if site.github_username %}
          <li>
            <a href="https://github.com/{{ site.github_username }}">
              <span class="icon  icon--github">
                <svg><use xlink:href="#mapsManagerLogo"/></svg>
              </span>

              <span class="username">{{ site.github_username }}</span>
            </a>
          </li>
          {% endif %}

          {% if site.twitter_username %}
          <li>
            <a href="https://twitter.com/{{ site.twitter_username }}">
              <span class="icon  icon--twitter">
                <svg><use xlink:href="#mapsManagerLogo"/></svg>
              </span>
              <span class="username">{{ site.twitter_username }}</span>
            </a>
          </li>
          {% endif %}
        </ul>
      </div>

      <div class="footer-col  footer-col-3">
        <p class="text">{{ site.description }}</p>
      </div>
    </div>

  </div>

</footer>

    <!-- build:cdnjquery js/lib/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:js(docs) js/docs.min.js -->
    <script src="js/docs.js"></script>
    <!-- endbuild -->

    <!-- build:js(.) js/lib/mapsmanager.min.js -->
    <!-- inject:mapsmanager -->
    <script src="src/__common.js"></script>
    <script src="src/_bingmap.js"></script>
    <script src="src/_googlemap.js"></script>
    <script src="src/_leaflet.js"></script>
    <script src="src/_mapquest.js"></script>
    <script src="src/manager.js"></script>
    <script src="src/mapsmanager.js"></script>
    <!-- endinject -->
    <!-- endbuild -->
